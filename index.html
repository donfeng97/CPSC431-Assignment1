        <script type='text/javascript'>
            function validateForm() {
                var v1 = document.forms["photoInformation"]["photo_name"].value;
                var v2 = document.forms["photoInformation"]["date_taken"].value;
                var v3 = document.forms["photoInformation"]["photographer"].value;
                var v4 = document.forms["photoInformation"]["location"].value;
                var v5 = document.forms["photoInformation"]["fileToUpload"].value;
                if (v1 == "" || v1 == null || v2 == "" || v2 == null || v3 == "" || v3 == null || v4 == "" || v4 == null || v5 == "" || v5 == null) {
                    alert("Information must be filled out");
                    return false;
                }
            }
        </script>

        <form name="photoInformation" action="gallery.php" onsubmit="return validateForm()" method="post"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="photo_name">Photo Name:</label>
                <input type="text" name="photo_name" class="form-control" id="photo_name" rows="1">
            </div>
            <div class="form-group">
                <label for="date_taken">Date Taken(mm/dd/yyyy):</label>
                <input type="text" name="date_taken" class="form-control" id="date_taken" rows="1">
            </div>
            <div class="form-group">
                <label for="photographer">Photographer:</label>
                <input type="text" name="photographer" class="form-control" id="photographer" rows="1">

            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control" id="location" rows="1">
            </div>

            <label for="file">Upload Image:</label>
            <div class="custom-file">
                <input type="file" accept=".png,.jpg,.jpeg,.gif" / name="fileToUpload" value="file"
                    class="custom-file-input" id="file"  >
                <label class="custom-file-label" for="file">Choose file</label>
                <script>
                    $('#file').on('change',function(){
                        //get the file name
                        var fileName = $(this).val();
                        //replace the "Choose a file" label
                        $(this).next('.custom-file-label').html(fileName);
                    })
                </script>
            </div>
            
        
            </br></br>
            <div class="form-group">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
