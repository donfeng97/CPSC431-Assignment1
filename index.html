    <div class="main">

        <script type='text/javascript'>
            function validateForm() {
                var v1 = document.forms["photoInformation"]["photo_name"].value;
                var v2 = document.forms["photoInformation"]["date_taken"].value;
                var v3 = document.forms["photoInformation"]["photographer"].value;
                var v4 = document.forms["photoInformation"]["location"].value;
                var v5 = document.forms["photoInformation"]["fileToUpload"].value;
                if (v1 == "" || v1 == null || v2 == "" || v2 == null || v3 == "" || v3 == null || v4 == "" || v4 == null || v5 == "" || v5 == null) {
                    alert("Information must be filled out");
                    return false;
                }
            }
        </script>

        <form name="photoInformation" action="gallery.php" onsubmit="return validateForm()" method="post"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="photo_name">Photo Name:</label>
                <textarea class="form-control" id="photo_name" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="date_taken">Date Taken:</label>
                <textarea class="form-control" id="date_taken" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="photographer">Photographer:</label>
                <textarea class="form-control" id="photographer" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <textarea class="form-control" id="location" rows="1"></textarea>
            </div>
            <label for="file">Upload Image:</label>
            <div class="custom-file">
                <input type="file" accept=".png,.jpg,.jpeg,.gif" / name="fileToUpload" value="Select FIle"
                    class="custom-file-input" id="file">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            </br></br></br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
